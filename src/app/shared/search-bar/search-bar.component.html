<mat-toolbar class='mat-elevation-z2'>

    <span class="mat-headline">{{ title }}</span>
  
    <span class="fill-space"></span>
  
    <div *ngIf="options.length > 0">
      <mat-form-field>
        <mat-select placeholder="Search by" [(value)]="selOption">
          <mat-option *ngFor="let item of options" [value]="item.value">
            {{ item.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <button type="button" mat-icon-button (click)='onClick()'>
      <mat-icon>search</mat-icon>
    </button>
    <mat-form-field class="example-form-field">
      <!-- <mat-icon matPrefix>search</mat-icon> -->
      <input matInput type="text" (keyup.enter)="onEnterKey()" [(ngModel)]="value" />
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

</mat-toolbar>
